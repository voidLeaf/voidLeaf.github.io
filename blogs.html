---
layout: default
---
<div class="page-content" style="padding-top:50px">

    <div class="container">
      <div class="row text-center">
    
      </div>
    </div>
    <div class="section container">
      <div class="row text-center " id="section2">
        <div class="sub-title">BLOGS</div>
        {% for post in site.posts %}
        <div class="col-md-12 post">
          <a class="post-title" href="{{ post.url | prepend: site.baseurl }}">
            {{ post.title }}
          </a>
          <div class="post-time">
            {{ post.date | date: "%b %-d, %Y" }}
          </div>
          <div class="post-content">
            {{ post.content | split: '<!--more-->' | first}} ...
          </div>
          <div class="post-footer">
            
            <a class="post-more"  href="{{ post.url | prepend: site.baseurl }}">
              继续阅读全文
            </a>
            <div class="post-tag">
             
              <div class="post-tag-title">
                标签：
              </div>
               {% for tag in post.tags %}
              <div class="post-tag-item">
                {{tag}}
              </div>
              {% endfor %}
            </div>
            
          </div>
        </div>
    {% endfor %}
      </div>
    </div>
  </div>

</div>
